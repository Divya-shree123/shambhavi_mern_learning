        function changeText(){
            const element=document.getElementById("myDiv");
            element.textContent="This is the modified text";

        }

            function highlightText(){
            const highlightingText=document.getElementById("highlight");
            highlightingText[0].style.color="red";

            highlightingText[1].style.color = "blue";
            highlightingText[1].style.backgroundColor = "white";

        }
        function changeContent(){
            const changePara =document.getElementByTagNAme("p");
            changePara[0].textContent="This is the modified first para ";
            changePara[0].style.color = "green";
            changePara[0].style.backgroundColor = "yellow";
            changePara[1].textContent="This is the modified second para";

            changePara[2].style.color = "blue";

        }
